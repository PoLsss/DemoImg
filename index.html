<body>

  <!-- JQuery -->

  <!-- Bootstrap tooltips -->

  <script type="text/javascript">

  </script>

  <input type="file" id="file-select" style="display: none" accept="image/x-png,image/gif,image/jpeg" />
  <!-- heading -->

    <div class="container">
      <h4>Sáng Tạo Không Giới Hạn</h1>
    </div>
  </div>
  <div class="">
    <div id="mobile-warning" hidden class="alert alert-warning" role="alert">
      Web có thể xảy ra lỗi khi chạy trên di động.
    </div>
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
      <li class="nav-item ">
        <a class="nav-link active" id="stylize-tab" data-toggle="tab" href="#stylize" role="tab" aria-controls="stylize"
          aria-selected="true">Một Ảnh Style</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="combine-tab" data-toggle="tab" href="#combine" role="tab" aria-controls="combine"

            <div class="col mx-5 my-4">
              <img id="content-img" class="centered" src="images/upload.jpg" height=256></img>
              <br>
              <label for="content-img-size">Kích thước ảnh chính</label>
              <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top"

              <!-- Nhưng thời gian xử lý sẽ lâu hơn -->
              <input type="range" min="256" max="400" value="256" class="custom-range centered" id="content-img-size">
              <br>
              <select id="content-select" class="centered custom-select">
                <option value="" disabled selected="selected">Chọn ảnh chính</option>
                <option value="pic">Camara</option>
                <option value="file">Tải lên từ file</option>
                <option value="stata">Toà nhà Stata</option>
                <option value="hoa_minzy">Hoà Minzy</option>
                <option value="cat1">Con mèo nằm sofa</option>
                <option value="NguaTamBien">Ngựa Tắm Biển</option>
                <option value="chicago">Thành Phố Chiago</option>
              </select>
            </div>
            <div class="col mx-5 my-4">
              <img id="style-img" class="centered" crossorigin="anonymous" src="images/upload.jpg" height=256></img>
              <br>
              <label for="style-img-size">Kích thước ảnh Style</label>
              <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top"
                title='Kích thước càng nhỏ sẽ càng ảnh hưởng đến kết quả.'></i>
              <input id="style-img-square" type="checkbox" style="vertical-align: middle; float: right;"
                data-toggle="tooltip" data-placement="top" title="Style hình vuông">
              <input type="range" min="100" max="400" value="256" class="custom-range centered" id="style-img-size">
              <br>
              <select id="style-select" class="centered custom-select">
                <option value="" disabled selected="selected">Chọn ảnh Style</option>
                <option value="file">Tải lên từ file</option>
                <option value="random">Ngẫu nhiên</option>
                <option value="udnie">Udnie style</option>
                <option value="DemDaySao_VanGogh">Đêm Đầy Sao - Van Gogh</option>

                <option value="towers">Tháp kì hoặc</option>
                <option value="red_circles">Vòng tròn đỏ</option>
              </select>

          </div>

            <div class="col-md-5 ">

            <div class="col-md-1">
              <button type="button" id="randomize" class="btn btn-light btn-block">

              </button>
            </div>

            <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2 class="modal-title centered" id="exampleModalCenterTitle">Tạo bài viết</h2>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <textarea class="form-control" rows="3" placeholder="Viết bài viết của bạn"></textarea>
                    </div>
                    <h1>Modal 1</h1>
                    <canvas id="display-img" class="centered"></canvas>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Đăng</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 mx-auto">
              <button type="button" id="push-image" class="btn btn-light btn-block bg-info" data-toggle="modal"
                data-target="#myModal" disabled>
                <i class="text-center font-weight-bold text-white">Tiếp tục</i>
              </button>
            </div>

            <style>
              #push-image[disabled] {
                cursor: not-allowed;
              }

              #display-img {
                max-width: 100%;
                max-height: 400px;
                /* Điều chỉnh chiều cao tối đa của ảnh trong modal */
                display: block;
                margin: 0 auto;
              }
            </style>

                <option value="DemDaySao_VanGogh">Đêm Đầy Sao - Van Gogh</option>

                <option value="red_circles">Vòng tròn đỏ</option>
              </select>
            </div>

            <!-- ///  -->
            <div class="col py-3">
              <img id="c-content-img" class="centered" src="images/upload.jpg" height=256></img>
              <br>
              <label for="c-content-img-size">Kích thước ảnh chính</label>
              <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top"

                <option value="golden_gate">Cầu Vàng</option>
                <option value="beach">beach</option>
                <option value="chicago">Thanh Phố Chicago</option>

          <div class="row my-4">

            <div class="col-md-1">

              </button>
            </div>
          </div>

            #c-display-img {

                max-height: 400px;

                margin: 0 auto;

                  <h2 class="modal-title centered" id="exampleModalCenterTitleComb">Tạo bài viết</h2>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Viết bài viết của bạn"></textarea>
                  </div>

    <div class="container">
      <div class="row my-4">
        <div class="col-md-3">
          <select disabled id="model-select-style" class="centered custom-select">
            <option value="mobilenet">[Fast] Distilled MobileNet style model</option>
            <option value="inception" selected="selected">[High quality] Original Inceptionv3 style model</option>
          </select>
        </div>
        <div class="col-md-3">
          <select disabled id="model-select-transformer" class="centered custom-select">
            <option value="separable">[Fast] Separable_conv2d transformer</option>
            <option value="original" selected="selected">[High quality] Original transformer model </option>
          </select>
        </div>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
            <button type="button" class="btn btn-primary" id="snap-button">Chụp!</button>
